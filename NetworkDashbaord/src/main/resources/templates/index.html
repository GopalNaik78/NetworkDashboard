<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network Dashboard</title>
<!--    <link rel="icon" type="image/png" sizes="60x60" href="/logo/png/logo-no-background.png">-->
    <link rel="apple-touch-icon" sizes="180x180" href="/logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/logo/favicon-16x16.png">
    <link rel="manifest" href="/logo/site.webmanifest">
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <link rel="stylesheet" href="/CSS/style.css">
  </head>
  <body>
    <div class="mainContainer">
      <div class="sidebar">
        <div class="sideBody">
          <div class="links">
            <div class="headName">
              <img class="logo" src="/logo/png/logo-no-background.png">
              <h2 class="sidebarHead">My Network</h2>
            </div>
            <a href="/index/allDevices">All Devices</a>
            <a href="/index/ntwTraffic">Real-time Traffic</a>
            <a href="/index/alert">Alert Table</a>
            <a href="/index/health">Health Monitor
              <a class="subLink" href="/index/packet-loss">Packet Loss Rate</a>
              <a class="subLink" href="/index/throughput">Throughput</a>
              <a class="subLink" href="/index/latency">Latency</a>
              <a class="subLink" href="/index/uptime">Uptime</a>
            </a>
          </div>
          <div>
  
          </div>
        </div>
        <footer>
            <a class="profileA" href="https://gopalnaik78.github.io/mywebsite.github.io/"><img src="/images/gopal.jpeg" alt="profileImg" class="profileImg">  Gopal Vaman Naik</a>
        </footer>
      </div>
      <div class="mainBody">
        <div class="header">
          <h1>Dashboard</h1> 
        </div>
        <div class="main">
          <div class="mainDivcs">
            <div class="grap">
              <canvas id="doughnutChart" width="160" height="160"></canvas>
              <div id="centerLabel">
                <div class="div-name animate-fade-in">Router</div>
                <div class="status animate-fade-in">
                  <div class="box green-box"></div>
                  <div id="rout-o"></div>
                </div>
                <div class="status animate-fade-in">
                  <div class="box red-box"></div>
                  <div id="rout-f"></div>
                </div>
              </div>
            </div>
            <div class="grap">
              <canvas id="doughnutChart1" width="160" height="160"></canvas>
              <div id="centerLabel">
                <div class="div-name animate-fade-in">Switch</div>
                <div class="status animate-fade-in">
                  <div class="box green-box"></div>
                  <div id="swt-o"></div>
                </div>
                <div class="status animate-fade-in">
                  <div class="box red-box"></div>
                  <div id="swt-f"></div>
                </div>
              </div>
            </div>
            <div class="grap">
              <canvas id="doughnutChart2" width="160" height="160"></canvas>
              <div id="centerLabel">
                <div class="div-name animate-fade-in">Server</div>
                <div class="status animate-fade-in">
                  <div class="box green-box"></div>
                  <div id="ser-o"></div>
                </div>
                <div class="status animate-fade-in">
                  <div class="box red-box"></div>
                  <div id="ser-f"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="mainDivs-1">
            <button class="heading-1" id="allDivBtn">All Devices</button>
            <div id="select-1-container">
              <!-- Create a container for positioning -->
              <select name="all-devices-selecter" id="select-1">
                <option value="All" selected="selected">All</option>
                <option value="Router">Router</option>
                <option value="Switch">Switch</option>
                <option value="Server">Server</option>
                <option value="Router & Switch">Router & Switch</option>
                <option value="Router & Server">Router & Server</option>
                <option value="Switch & Server">Switch & Server</option>
              </select>
            </div>

            <div class="all-Divs"></div>
          </div>
          <div class="block-3">
            <div class="barChart">
              <button class="heading-1" id="ntwTrafficBtn">
                Real-time Network Traffic
                
              </button>
              <div id="select-2-container">
                <select name="all-devices-selecter" id="select-2">
                  <option value="All" selected="selected">All</option>
                  <option value="Router">Router</option>
                  <option value="Switch">Switch</option>
                  <option value="Server">Server</option>
                  <option value="Router & Switch">Router & Switch</option>
                  <option value="Router & Server">Router & Server</option>
                  <option value="Switch & Server">Switch & Server</option>
                </select>
              </div>
              <canvas id="barChart" width="800" height="400"></canvas>
            </div>
            <div class="Alert-table">
              <button class="heading-1" id="alertBtn">Alert Table</button>
              <div id="select-3-container">
                <select name="all-devices-selecter" id="select-3">
                  <option value="Active" selected="selected">Active</option>
                  <option value="Solved">Solved</option>
                  <option value="Critical">Critical</option>
                  <option value="Warning">Warning</option>
                  <option value="Active & Critical">Active & Critical</option>
                  <option value="Active & Warning">Active & Warning</option>
                  <option value="Solved & Critical">Solved & Critical</option>
                  <option value="Solved & Warning">Solved & Warning</option>
                  <option value="All">All</option>
                </select>
              </div>
              <div class="tableFixHead">
                <table class="table1">
                  <thead>
                    <tr class="thead-tr">
                      <th>AlertID</th>
                      <th>DeviceID</th>
                      <th>Message</th>
                      <th>Status</th>
                      <th>Review Status</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="block-4 set4">
            <button class="heading-1 heading-2" id="healthBtn">
              Health Monitor
            </button>
            <div class="block-41">
              <div class="packetLoss B4B">
                <button class="heading-1" id="packetBtn">
                  Packet Loss Rate
                </button>
                <div id="select-4-container">
                  <select name="all-devices-selecter" id="select-4"></select>
                </div>
                <canvas
                  class="B4"
                  id="lineChart-1"
                  width="800"
                  height="400"
                ></canvas>
              </div>
              <div class="throughput B4B">
                <button class="heading-1" id="throughputBtn">Throughput</button>
                <div id="select-5-container">
                  <select name="all-devices-selecter" id="select-5"></select>
                </div>
                <canvas
                  class="B4"
                  id="lineChart-2"
                  width="800"
                  height="400"
                ></canvas>
              </div>
            </div>
            <div class="block-42">
              <div class="latency B4B">
                <button class="heading-1" id="latencyBtn">Latency</button>
                <div id="select-6-container">
                  <select name="all-devices-selecter" id="select-6"></select>
                </div>
                <canvas
                  class="B4"
                  id="scatterPlot"
                  width="750"
                  height="400"
                ></canvas>
              </div>
              <div class="uptime B4B">
                <button class="heading-1" id="uptimeBtn">Uptime</button>
                <div id="select-7-container">
                  <select name="all-devices-selecter" id="select-7"></select>
                </div>
                <canvas
                  class="B4"
                  id="bar2Chart"
                  width="750"
                  height="400"
                ></canvas>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <script src="/JS/IndexScript.js"></script>
  </body>
</html>
